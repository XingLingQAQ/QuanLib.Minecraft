#Minecraft实例的类型
#可接受的参数: CLIENT, SERVER
#CLIENT: 客户端
#SERVER: 服务端
InstanceType = "CLIENT"

#系统与Minecraft实例的通信模式
#可接受的参数: RCON, CONSOLE, HYBRID, MCAPI
#RCON: 连接到已启动的Minecraft服务端，并使用纯RCON通信，仅支持服务端
#CONSOLE: 启动一个新的Minecraft服务端进程，并重定向服务端控制台输入输出流进行通信，仅支持服务端
#HYBRID: 混合模式，结合了RCON模式与CONSOLE模式的优点，仅支持服务端
#MCAPI: 使用MCAPI与Minecraft通信，同时支持客户端和服务端
MinecraftMode = "MCAPI"

#Minecraft主目录所在路径
#为空时将设置为系统工作目录
MinecraftPath = ""

#服务器IP地址，同时也是RCON和MCAPI的IP地址
#不能为空
ServerAddress = "127.0.0.1"

#启动服务端进程所使用的Java路径
#当MinecraftMode为CONSOLE或HYBRID时不能为空
JavaPath = "java"

#启动服务端进程所使用的启动参数
#当MinecraftMode为CONSOLE或HYBRID时不能为空
LaunchArguments = "-jar server.jar"

#MCAPI端口
#范围: 0~65535
McapiPort = 25585

#MCAPI登录密码
#当MinecraftMode为MCAPI时不能为空
McapiPassword = ""

#Minecraft语言标识
#支持的文件类型: 语言文件.json
#服务端默认为en_us，客户端根据选择的语言设置
#不能为空，如果没有正确设置，将会影响到命令解析器
#由于原版的客户端核心与服务端核心，均不包含除en_us以外的语言文件
#因此需要将原版语言文件放置在语言文件目录
#语言文件目录: MCBS\MinecraftResources\Languages\
Language = "en_us"

#资源包列表
#支持的文件类型: 客户端核心.jar, 服务端核心.jar, 模组文件.jar, 资源包.zip
#至少需要包含一个资源包
#资源包目录: MCBS\MinecraftResources\ResourcePacks\
#加载顺序: 从前往后加载
ResourcePackList = [
    "1.20.1.jar"
]

