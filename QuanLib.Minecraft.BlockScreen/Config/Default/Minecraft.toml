#系统与服务器的连接模式
#0代表RCON连接模式（连接到已启动的服务端）
#1代表托管进程模式（根据JavaPath和LaunchArguments启动一个新的服务端进程）
ServerMode = 0

#服务端主目录所在路径
#不能为空
ServerPath = ""

#服务器地址
#不能为空
ServerAddress = "127.0.0.1"

#启动服务端进程所使用的Java路径
#当ServerMode为1时不能为空
JavaPath = "java"

#启动服务端进程所使用的启动参数
#当ServerMode为1时不能为空
LaunchArguments = ""

#加速引擎的服务端事件端口
#范围: 0~65535
AccelerationEngineEventPort = 0

#加速引擎的服务端数据端口
#范围: 0~65535
AccelerationEngineDataPort = 12345

